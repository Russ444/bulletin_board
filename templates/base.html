<!DOCTYPE html>
<body>

{% if not session %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Привет незнакомец, добро пожаловать на доску объявлений!</h5>
{% else %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Привет {{ session['username'] }}, добро пожаловать на доску объявлений!</h5>
{% endif %}

{% block body %}{% endblock %}
</body>
