{% extends 'base.html' %}

{% block title %}
    Изменить объявление
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Изменить объявление</h1>
    <form method="post">
        <label for="title"></label><input type="text" name="title" id="title" class="from-control" value="{{ gad_detail.title }}" placeholder="Введите тему объявления"><br><br>
        <textarea name="content" id="content" class="from-control" placeholder="Введите текст объявления">{{ gad_detail.content }}</textarea><br><br>
        <input type="submit" class="btn btn-success" value="Изменить"><br><br>
    </form>
    <a class="p-2 text-dark" href="/ads">Вернуться к объявлениям</a>
</div>
{% endblock %}
