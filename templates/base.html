<!DOCTYPE html>
<html lang="ru">
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% if not session %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Привет незнакомец, добро пожаловать на доску объявлений!</h5>
    {% else %}
    <h5 class="my-0 mr-md-auto font-weight-normal">Привет {{ session['username'] }}, добро пожаловать на доску объявлений!</h5>
    <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="/creature">Добавить объявление</a>
        <a class="p-2 text-dark" href="/ads">Объявления</a>

    </nav>
    {% endif %}

</div>
{% block body %}{% endblock %}
</body>
</html>
